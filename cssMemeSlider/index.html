<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">CSS Meme Slider</h1>
    </header>
    <main class="main">
        <input type="radio" name="radio-btn" id="radio-btn-1" class="input" checked>
        <input type="radio" name="radio-btn" id="radio-btn-2" class="input">
        <input type="radio" name="radio-btn" id="radio-btn-3" class="input">
        <input type="radio" name="radio-btn" id="radio-btn-4" class="input">
        <section class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img src="./img//1.jpg" class="slide-img" alt="meme troll face">
                    <img src="./img/2.jpg" class="slide-img" alt="memes">
                    <img src="./img/the-meme-hunter-2q1s8.png" class="slide-img" alt="meme the meme hunter">
                    <img src="./img/4.jpeg" class="slide-img" alt="meme money">
                </div>
                <div class="text-contorls-wrapp">
                    <div class="slider-text-wrapp">
                        <div class="slider-text">
                            <h2 class="slide-text">meme troll face</h2>
                            <h2 class="slide-text">meme green frog</h2>
                            <h2 class="slide-text">meme hunter</h2>
                            <h2 class="slide-text">money</h2>
                        </div>
                    </div>
                    <div class="slider-controls">
                        <label for="radio-btn-1" class="manual-btn">
                            <span class="span-manual-btn"></span>
                        </label>
                        <label for="radio-btn-2" class="manual-btn">
                            <span class="span-manual-btn"></span>
                        </label>
                        <label for="radio-btn-3" class="manual-btn">
                            <span class="span-manual-btn"></span>
                        </label>
                        <label for="radio-btn-4" class="manual-btn">
                            <span class="span-manual-btn"></span>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
