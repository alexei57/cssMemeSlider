<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">CSS Meme Slider</h1>
    </header>
    <main class="main">
        <section class="slider">
            <div class="slider-wrapp">
                <div class="slider-content">
                    <div class="slide">
                        <img class="slider-img" src="./img/meme 1.jpg" alt="meme backend and fronted developers" width="1000" height="500">
                        <h2 class="slider-info">backend and fronted developers</h2>
                    </div>
                    <div class="slide">
                        <img class="slider-img" src="./img/meme 2.jpg" alt="meme html / html + css" width="1000" height="500">
                        <h2 class="slider-info">html / html + css</h2>
                    </div>
                    <div class="slide">
                        <img class="slider-img" src="./img/the-meme-hunter-2q1s8.png" alt="meme the meme hunter" width="1000" height="500">
                        <h2 class="slider-info">the meme hunter</h2>
                    </div>
                    <div class="slide">
                        <img class="slider-img" src="./img/meme 4.jpg" alt="meme this is fine" width="1000" height="500">
                        <h2 class="slider-info">this is fine</h2>
                    </div>
                <div class="slider-buttons">
                    <button class="slider-button">1</button>
                    <button class="slider-button">2</button>
                    <button class="slider-button">3</button>
                    <button class="slider-button">4</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
